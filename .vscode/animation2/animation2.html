<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="animation2.css">
</head>
<body>
    <div class="text-container">
        <p>Get your next</p>
        <p class="blue">New look outfit</p>
        <p class="green">greeen thumb idea</p>

    <div class="rolling-text">2024</div>
    <div class="rollingcontainer">
        <div class="rolling"></div>
        <div class="static-text">2024</div>
    </div>
    <div class="big-container">
        <div class="chart c1"></div>
        <div class="chart c2"></div>
        <div class="chart c3"></div>
        <div class="chart c4"></div>
        <div class="chart c5"></div>
        <div class="chart c6"></div>
    </div>
    <!-- CONTINATION -->
    <div class="income">
        <div class="income1">
            <p>One income stream</p>
            <h4>71%</h4>
        </div>
        <div class="income2">
            <p>Two or more income stream</p>
            <h4>29%</h4>
        </div>
    </div>
    <div class="p-stacks">
        <div class="stacks">
            <div class="stack1"></div>
            <div class="stack2"></div>
            <div class="stack3"></div>
            <div class="stack4"></div>
            <div class="stack5"></div>
        </div>
        <div class="person">
            <img src="./chian.webp" alt="" style="width: 500px; height: 500px;">
        </div>
    </div>

</html>
